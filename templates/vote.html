{% extends "layout.html" %}

{% block body %}
<html>
<h2>Vote Test</h2>



<div id="photo_vote">
<p>Photo Placeholder</p>
</div>


<div id="vote">

    <form id="upvoteform" action="{{url_for("vote")}}" method="POST">
        <button type="button" onclick="document.getElementById('upvoteform').submit();">
<a class="btn btn-large" href="#"><i class="icon-star" name="vote" value="upvote"></i></a>
</button>

</form>


<form id="downvoteform" action="{{url_for("vote")}}" method="POST"> 
<button type="button" onclick="document.getElementById('downvoteform').submit();">

<a class="btn btn-large" href="#"><i class="icon-thumbs-down" name="vote" value="downvote"></i></a>


</button>




    </form>
</div>


</html>

{% endblock %}
