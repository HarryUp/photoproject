{% extends "layout.html" %}

{% block body %}

<header class="jumbotron subhead">
  <div class="container">
    <h1>Cast Your Vote</h1>
    <p class="lead">Vote for your favorite photos.
  </p></div>
</header>

<h2></h2>
<div id="vote_results">
{% include "_vote.html" %}
</div>

<script>
function vote(evt) {
  var button = $(this);
  var id = button.attr("photoid");
  var vote = button.attr("vote");
  var owner = parseInt(button.attr("owner"));

  var form = {
    photoid: id,
    photoowner: owner,
    vote: vote
  };

  $.ajax({
    type: "post",
    url: "/vote",
    data: form,
    success: displayResults
  });

  return false;
};

function displayResults(html){
  $("#vote_results").html(html)
}

$(function() {
  $("div#vote_results").on("click", "a.votebutton" , vote);
  // $("a.votebutton").click(vote);
});
</script>

{% endblock %}
