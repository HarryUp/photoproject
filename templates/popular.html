
{% extends 'layout.html' %}
{% block body %}
<header class="jumbotron subhead">
  <div class="container">
    <h1>Fresh Views</h1>
    <p class="lead">Today's Most Popular Photos
  </p></div>
</header>
<p>
</p>
<ul class="usergrid">
    {% for photo in photos %}
    
    <li><a href="{{url_for("popular")}}">{{photo.id}} 
    	<img src="{{photo.file_location}}" alt="{{photo.caption}}" height="200" width="200" class="img-rounded"/></a>
    </li>

    {% endfor %}
</ul>
{% endblock %}
