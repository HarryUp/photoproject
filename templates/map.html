    <script type="text/javascript">



function makeInfoWindowEvent(map, infowindow, marker) {  
   return function() {

   };  
} 

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(37.463, 122.255),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);


        
        // FOR LOOP PLACEMARKER

        var {{i}}mapOptions = {

        mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var {{i}}marker = new google.maps.Marker({

          map: map,
          content: content,
          // icon: photo
          // icon: new google.maps.MarkerImage(photo),

          title:"alt text?!"
        });

        //caption and photo?
            var {{i}}content = '<IMG BORDER="0" ALIGN="Left" SRC="' + photo + '">';

          

        //content: '<IMG BORDER="0" ALIGN="Left" SRC="stagleton.jpg">'


        var {{i}}infoWindow = new google.maps.InfoWindow({content: content});

        google.maps.event.addListener(marker, 'click', function() {
     
            infoWindow.open(map, marker, this);
            });

   
      }
