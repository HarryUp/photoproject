

{% extends 'layout.html' %}
{% block body %}
<h2>Your Photos!</h2>
<p>
</p>
<ul>
    {% for photo in photos %}
    <li><a href="{{url_for("userpage", id=photo.id)}}">{{photo.id}} &mdash; {{photo.caption}}
    	&mdash; 


<img src="{{photo.file_location}}" alt="{{photo.caption}}" height="150" width="150" class="img-rounded"/></a>

</li>
    {% else %}
    <li>You haven't uploaded any photos :(</li>
    {% endfor %}
</ul>
{% endblock %}
