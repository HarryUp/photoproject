

{% extends 'layout.html' %}
{% block body %}
<h2>Your Photos!</h2>
<ul>
    {% for photo in photos %}
    <li><a href="{{url_for("userpage", id=photo.id)}}">{{photo.id}} &mdash; {{photo.caption}}</a></li>
    {% else %}
    <li>You haven't uploaded any photos :(</li>
    {% endfor %}
</ul>
{% endblock %}
