

{% extends 'layout.html' %}
{% block body %}
<h2>Your Photos!</h2>
<p>
</p>
<ul id="grid">
    {% for photo in photos %}
    <li><a href="{{url_for("userpage", id=photo.id)}}"></br> 
    	<img src="{{photo.file_location}}" alt="{{photo.caption}}" height="200" width="200" class="img-rounded" /><p></p></a>
    </li>
    {% else %}
    <li>You haven't uploaded any photos :(</li>
    {% endfor %}
</ul>
{% endblock %}
