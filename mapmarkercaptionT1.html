<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC_M1BWtN62aRUFVduggenGNTLF3pqSKk&sensor=true">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(37.463, 122.255),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        //instantiate a new latlng object to pass to the marker object
        
        // create variables for LatLng and pass them in create the correct location
        var myLatlng = new google.maps.LatLng(37.69716666666667,-122.446);
        var mapOptions = {
        zoom: 11,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        // instantiate a marker object
        var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        // alt text - 
        title:"Possible place for a caption!"
  });


        //caption
        var content = 'testing one two three!';
        //instantiating a new infowindow for the marker
        var infoWindow = new google.maps.InfoWindow({content: content});

        google.maps.event.addListener(marker, 'click', function() {
            infoWindow.open(map, marker);
            });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>




  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
